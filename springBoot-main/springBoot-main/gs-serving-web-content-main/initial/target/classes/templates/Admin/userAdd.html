<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>✈️ Thêm khách hàng</title>
    <link rel="stylesheet" th:href="@{/css/demo.css}" href="../../static/css/demo.css">
    <link rel="stylesheet" th:href="@{/css/select.css}" href="../../static/css/select.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="wrapper">
    <div class="sidebar">
        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="https://github.com/zatalav/OOP_N03_Term3_2025_K17_Group1" class="simple-text">
                    <i class="fas fa-plane"></i> NHÓM 1
                </a>
            </div>
            <ul class="nav">
                <li>
                    <a href="dashboard.html">
                        <i class="fa-solid fa-chart-simple"></i>
                        <p>Bảng điều khiển</p>
                    </a>
                </li>
                <li class="active">
                    <a href="UserDetails.html">
                        <i class="fa-solid fa-user"></i>
                        <p>Khách hàng</p>
                    </a>
                </li>
                <li>
                    <a href="flights.html">
                        <i class="fa-solid fa-plane"></i>
                        <p>Chuyến bay</p>
                    </a>
                </li>
                <li>
                    <a href="TicketDetails.html">
                        <i class="fa-solid fa-ticket"></i>
                        <p>Vé</p>
                    </a>
                </li>
                <li>
                    <a href="revenue.html">
                        <i class="fa-solid fa-chart-line"></i>
                        <p>Thống kê doanh thu</p>
                    </a>
                </li>
                <li class="active-pro">
                    <a href="user.html">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <p>Đăng xuất</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <nav class="navbar">
            <ul class="navbar-menu">
                <li class="dropdown">
                    <ul class="dropdown-menu menu">
                        <li th:classappend="${#httpServletRequest.requestURI.endsWith('userAdd.html')} ? 'active'">
                            <a href="userAdd.html">Thêm khách hàng</a>
                        </li>
                        <li><a href="UserDetails.html">Hiển thị khách hàng</a></li>
                        <li><a href="userfind.html">Tìm khách hàng</a></li>
                        <li><a href="useredit.html">Sửa khách hàng</a></li>
                        <li><a href="userdelete.html">Xóa khách hàng</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="content">
            <div class="add-flight-card">
                <h4 class="mb-4 text-center">Thêm khách hàng mới</h4>
                <form th:action="@{/users/add}" method="post">
                    <div class="mb-3">
                        <label for="maKhachHang" class="form-label">Mã khách hàng</label>
                        <input type="text" class="form-control" id="maKhachHang" name="maKhachHang" required>
                    </div>
                    <div class="mb-3">
                        <label for="taiKhoan" class="form-label">Tài khoản</label>
                        <input type="text" class="form-control" id="taiKhoan" name="taiKhoan" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">password</label>
                        <input type="text" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="hoTen" class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" id="hoTen" name="hoTen" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="soDienThoai" class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control" id="soDienThoai" name="soDienThoai" required>
                    </div>
                    <div class="mb-3">
                        <label for="cmnd" class="form-label">Căn cước công dân</label>
                        <input type="text" class="form-control" id="cmnd" name="cmnd" required>
                    </div>
                    <div class="mb-3">
                        <label for="diaChi" class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control" id="diaChi" name="diaChi" required>
                    </div>
                    <div class="mb-3">
                        <label for="thanhPho" class="form-label">Thành phố</label>
                        <input type="text" class="form-control" id="thanhPho" name="thanhPho" required>
                    </div>
                    <div class="mb-3">
                        <label for="quocGia" class="form-label">Quốc gia</label>
                        <input type="text" class="form-control" id="quocGia" name="quocGia" required>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success">Thêm khách hàng</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p class="text-center">© 2025 Nhóm 1 - OOP N03 - K17</p>
    </div>
</footer>
</body>
