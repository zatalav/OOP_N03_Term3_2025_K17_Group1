<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết chuyến bay và chọn vé</title>
  <link rel="stylesheet" href="ticket.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body style="background-image: url('../../static/images/selectpage01.jpeg')">
  <div class="container">
    <h1><i class="fas fa-plane-departure"></i> Chi tiết chuyến bay</h1>
    <div class="flight-details">
      <p><strong><i class="fas fa-plane"></i> Tên chuyến bay:</strong> <span id="displayFlightName"></span></p>
      <p><strong><i class="fas fa-route"></i> Tuyến đường:</strong> <span id="displayFlightRoute"></span></p>
      <p><strong><i class="fas fa-clock"></i> Thời gian:</strong> <span id="displayFlightTime"></span></p>
    </div>

    <div class="ticket-selection">
      <h2><i class="fas fa-ticket-alt"></i> Chọn vé</h2>
      <form id="ticket-selection-form" action="payment.html" method="get">
        <label for="ticket-type"><i class="fas fa-chair"></i> Hạng vé:</label>
        <select id="ticket-type" required>
          <option value="economy">Phổ thông</option>
          <option value="business">Thương gia</option>
        </select>

        <label for="ticket-count"><i class="fas fa-users"></i> Số lượng vé:</label>
        <input type="number" id="ticket-count" min="1" value="1" required>

        <button type="submit"><i class="fas fa-arrow-right"></i> Tiếp tục thanh toán</button>
      </form>
    </div>
  </div>

  <script src="../../static/js/ticket.js"></script>
</body>
</html>
