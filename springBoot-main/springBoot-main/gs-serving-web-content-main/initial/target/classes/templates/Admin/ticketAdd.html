    <meta charset="UTF-8">
    <title>✈️ Thêm vé</title>
    <link rel="stylesheet" th:href="@{/css/demo.css}" href="../../static/css/demo.css">
    <link rel="stylesheet" th:href="@{/css/select.css}" href="../../static/css/select.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="wrapper">
    <div class="sidebar">
        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="https://github.com/zatalav/OOP_N03_Term3_2025_K17_Group1" class="simple-text">
                    <i class="fas fa-plane"></i> NHÓM 1
                </a>
            </div>
            <ul class="nav">
                <li>
                    <a href="dashboard.html">
                        <i class="fa-solid fa-chart-simple"></i>
                        <p>Bảng điều khiển</p>
                    </a>
                </li>
                <li>
                    <a href="UserDetails.html">
                        <i class="fa-solid fa-user"></i>
                        <p>Khách hàng</p>
                    </a>
                </li>
                <li>
                    <a href="flights.html">
                        <i class="fa-solid fa-plane"></i>
                        <p>Chuyến bay</p>
                    </a>
                </li>
                <li class="active">
                    <a href="tickets.html">
                        <i class="fa-solid fa-ticket"></i>
                        <p>Vé</p>
                    </a>
                </li>
                <li>
                    <a href="revenue.html">
                        <i class="fa-solid fa-chart-line"></i>
                        <p>Thống kê doanh thu</p>
                    </a>
                </li>
                <li class="active-pro">
                    <a href="user.html">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <p>Đăng xuất</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <nav class="navbar">
            <ul class="navbar-menu">
                <li class="dropdown">
                    <ul class="dropdown-menu menu">
                        <li th:classappend="${#httpServletRequest.requestURI.endsWith('ticketAdd.html')} ? 'active'">
                            <a href="ticketAdd.html">Thêm vé</a>
                        </li>
                        <li><a href="TicketDetails.html">Hiển thị vé</a></li>
                        <li><a href="ticketfind.html">Tìm vé</a></li>
                        <li><a href="ticketedit.html">Sửa vé</a></li>
                        <li><a href="ticketdelete.html">Xóa vé</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="content">
            <div class="add-flight-card">
                <h4 class="mb-4 text-center">Thêm vé mới</h4>
                <form th:action="@{/tickets/add}" method="post">
                    <div class="mb-3">
                        <label for="maVe" class="form-label">Mã vé</label>
                        <input type="text" class="form-control" id="maVe" name="maVe" required>
                    </div>
                    <div class="mb-3">
                        <label for="ngayDatVe" class="form-label">Ngày đặt vé</label>
                        <input type="date" class="form-control" id="ngayDatVe" name="ngayDatVe" required>
                    </div>
                    <div class="mb-3">
                        <label for="thoiGianBay" class="form-label">Thời gian bay</label>
                        <input type="datetime-local" class="form-control" id="thoiGianBay" name="thoiGianBay" required>
                    </div>
                    <div class="mb-3">
                        <label for="giaVe" class="form-label">Giá vé</label>
                        <input type="number" class="form-control" id="giaVe" name="giaVe" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="loaiVe" class="form-label">Loại vé</label>
                        <select class="form-control" id="loaiVe" name="loaiVe" required>
                            <option value="">-- Chọn loại vé --</option>
                            <option value="Phổ thông">Phổ thông</option>
                            <option value="Thương gia">Thương gia</option>
                            <option value="Hạng nhất">Hạng nhất</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="maChuyenBay" class="form-label">Mã chuyến bay</label>
                        <input type="text" class="form-control" id="maChuyenBay" name="maChuyenBay" required>
                    </div>
                    <div class="mb-3">
                        <label for="maKhachHang" class="form-label">Mã khách hàng</label>
                        <input type="text" class="form-control" id="maKhachHang" name="maKhachHang" required>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success">Thêm vé</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
