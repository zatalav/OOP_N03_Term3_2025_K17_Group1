<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>✈️ Thêm chuyến bay</title>
    <link rel="stylesheet" th:href="@{/css/demo.css}">
    <link rel="stylesheet" th:href="@{/css/select.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="wrapper">
    <div class="sidebar">
        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="https://github.com/zatalav/OOP_N03_Term3_2025_K17_Group1" class="simple-text">
                    <i class="fas fa-plane"></i> NHÓM 1
                </a>
            </div>
            <ul class="nav">
                <li><a th:href="@{/admin/dashboard}"><i class="fa-solid fa-chart-simple"></i><p>Bảng điều khiển</p></a></li>
                <li><a th:href="@{/admin/CustomersDetails}"><i class="fa-solid fa-user"></i><p>Khách hàng</p></a></li>
                <li class="active"><a th:href="@{/admin/flights}"><i class="fa-solid fa-plane"></i><p>Chuyến bay</p></a></li>
                <li><a th:href="@{/admin/ticketDetails}"><i class="fa-solid fa-ticket"></i><p>Vé</p></a></li>
                <li><a th:href="@{/admin/revenue}"><i class="fa-solid fa-chart-line"></i><p>Thống kê doanh thu</p></a></li>
                <li class="active-pro"><a th:href="@{/admin/adminLogin}"><i class="fa-solid fa-right-from-bracket"></i><p>Đăng xuất</p></a></li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <nav class="navbar">
            <ul class="navbar-menu">
                <li class="dropdown">
                    <ul class="dropdown-menu menu">
                        <li class="active"><a th:href="@{/admin/flightadd}">Thêm chuyến bay</a></li>
                        <li><a th:href="@{/admin/flights}">Hiển thị chuyến bay</a></li>
                        <li><a th:href="@{/admin/flightfind}">Tìm chuyến bay</a></li>
                        <li><a th:href="@{/admin/flightedit}">Sửa chuyến bay</a></li>
                        <li><a th:href="@{/admin/flightdelete}">Xóa chuyến bay</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <div class="content">
            <div th:if="${message}" class="alert alert-success" style="text-align:center; margin:10px 0;">
                 <p th:text="${message}"></p>
            </div>
            
            <div th:if="${error}" class="alert alert-danger" style="text-align:center; margin:10px 0;">
                 <p th:text="${error}"></p>
            </div>

            <div class="add-flight-card">
                <h4 class="mb-4 text-center">Thêm chuyến bay mới</h4>

                <form th:action="@{/admin/flightadd}" method="post" th:object="${chuyenBay}">
                    <div class="mb-3">
                        <label>Mã chuyến bay</label>
                        <input type="text" class="form-control" th:field="*{maChuyenBay}" required>
                    </div>
                    <div class="mb-3">
                        <label>Hãng chuyến bay</label>
                        <input type="text" class="form-control" th:field="*{tenChuyenBay}" required>
                    </div>
                    <div class="mb-3">
                        <label>Ngày giờ khởi hành</label>
                        <input type="datetime-local" class="form-control" th:field="*{ngayGioKhoiHanh}" required>
                    </div>
                    <div class="mb-3">
                        <label>Thời gian bay (HH:mm)</label>
                        <input type="text" class="form-control" th:field="*{thoiGianBay}" required>
                    </div>
                    <div class="mb-3">
                        <label>Giá vé</label>
                        <input type="number" class="form-control" th:field="*{giaVe}" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label>Số lượng ghế</label>
                        <input type="number" class="form-control" th:field="*{soLuongGhe}" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label>Điểm khởi hành</label>
                        <input type="text" class="form-control" th:field="*{diemKhoiHanh}" required>
                    </div>
                    <div class="mb-3">
                        <label>Điểm đến</label>
                        <input type="text" class="form-control" th:field="*{diemDen}" required>
                    </div>
                    <div class="mb-3">
                        <label>Phạm vi (Quoc te / Trong nuoc)</label>
                        <input type="text" class="form-control" th:field="*{noiQuoc}" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success"><i class="fa-solid fa-plus"></i> Thêm chuyến bay</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-center">© 2025 Nhóm 1 - OOP N03 - K17</p>
    </div>
</footer>
<script th:if="${redirectToFlights}">
    window.location.href = /*[[${redirectToFlights}]]*/ '/admin/flights';
</script>
</body>
</html>
